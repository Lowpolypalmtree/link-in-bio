<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>LowPolyPalmtree's link tree</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./styles.css">


    <script src="./js/three.r134.min.js"></script>
    <script src="./js/vanta.birds.min.js"></script>

     <script>
         
         window.addEventListener('DOMContentLoaded', () => {
             //
        VANTA.BIRDS({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00
        color1: 0x98036a,
        color2: 0x6b1af,
        quantity: 2.00
        })
    })

    </script>

</head>

<body>
    <div id="vanta-bg">
        <header>
            <div>
                <img src="https://avatars.githubusercontent.com/u/118039953?v=4" alt="Profile picture"/>

        </header>

        <main>

            <section>
                <div>
                    <ul class="links-list">
                        <li>
                            <a target="_blank" href="https://www.instagram.com/lowpolypalmtree/">Instagram</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a target="_blank" href="https://twitch.tv/lowpolypalmtree">Twitch</a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a target="_blank" href="https://mastodon.social/@lowpolypalmtree">Mastodon</a>

                        <li>

                        </li>
                    </ul>
                </div>
        </section>

        </main>

        <footer>
            <p>designed/coded by lucas mellone.</p>
            <a target="_blank" href="https://github.com/lknknm/link-in-bio">fork this page on GitHub</a>
        </footer> 

    </div>
</body>
</html>
